name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build static export
        run: pnpm build

      - name: Add .nojekyll
        run: touch ./out/.nojekyll

      - name: Put public assets under basePath
        run: |
          mkdir -p ./out/valentines-site
          cp ./out/dog.webp ./out/valentines-site/ 2>/dev/null || true
          for f in placeholder.svg placeholder.jpg placeholder-logo.png placeholder-logo.svg placeholder-user.jpg; do
            [ -f "./out/$f" ] && cp "./out/$f" "./out/valentines-site/"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
